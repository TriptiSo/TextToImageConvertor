<!DOCTYPE html>
<html>
<head>
  <title>Text to Image Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <textarea id="textInput" rows="4" cols="50" placeholder="Enter text here"></textarea>
    <button id="convertButton">Convert to Image</button>
    <a id="downloadLink" style="display: none" download="text_image.png">Download Image</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
